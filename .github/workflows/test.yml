name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Puro
        run: |
          curl -o- https://puro.dev/install.sh | bash
          echo "$HOME/.puro/bin" >> $GITHUB_PATH

      - name: Setup Flutter with Puro
        run: |
          puro create default
          puro use default
          puro flutter --version

      - name: Install dependencies
        run: puro flutter pub get

      - name: Analyze code
        run: puro flutter analyze

      - name: Run all tests
        run: puro flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
