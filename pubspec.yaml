name: vekolo
description: "Workout cycling as it should be"
publish_to: 'none' # never publish!

version: 0.1.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: 1.36.8
  go_router: ^16.2.4
  context_plus: ^6.0.5
  async: ^2.13.0
  permission_handler: ^12.0.1
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  deep_pick: ^1.1.0
  reactive_forms: ^18.1.1
  state_beacon: ^1.0.0
  clock: ^1.0.0
  fresh_dio:
  url_launcher: ^6.3.2
  device_info_plus: ^12.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.8.0

dependency_overrides:
  fresh_dio:
    git:
      url: https://github.com/passsy/fresh/
      path: packages/fresh_dio
      ref: pull-validate-token-from-StarProxima
  fresh:
    git:
      url: https://github.com/passsy/fresh/
      path: packages/fresh
      ref: pull-validate-token-from-StarProxima

flutter:
  uses-material-design: true
  assets:
    - save.json
